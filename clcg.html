<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="cStyl.css">
</head>
<body>
  <fieldset>
    <input id="res" type="text" placeholder="0" readonly />
<ul>
  <li><button id="c">C</button></li>
  <li>
    <li><button class="btn" data-value="*(-1)">+/-</button></li>
  </li>
  <li>
    <button class="btn" data-value="/">÷</button></li>
  
</ul>
<ul>
  <li>
    <button class="btn" data-value="7">7</button></li>
  <li>
    <button class="btn" data-value="8">8</button></li>
  <li>
    <button class="btn" data-value="9">9</button></li>
  <li>
    <button class="btn" data-value="*">×</button></li>
</ul>
<ul>
  <li>
    <button class="btn" data-value="4">4</button></li>
  <li>
    <button class="btn" data-value="5">5</button></li>
  <li>
    <button class="btn" data-value="6">6</button></li>
  <li>
    <button class="btn" data-value="-">−</button></li>
</ul>
<ul>
  <li>
    <button class="btn" data-value="1">1</button></li>
  <li>
    <button class="btn" data-value="2">2</button></li>
  <li>
    <button class="btn" data-value="3">3</button></li>
  <li>
    <button class="btn" data-value="+">+</button></li>
</ul>

<ul>
  <li><button class="btn" data-value="0">0</button></li>
  <li><button class="btn" data-value=".">.</button></li>
  <li>
    <button id="equals">=</button></li>
</ul>

</fieldset>

<script>
  let resultat= document.getElementById('res');
  let btn = document.querySelectorAll('.btn');

  btn.forEach(button => {
    button.addEventListener('click', () => {
      resultat.value += button.dataset.value;
    });
  });

  document.getElementById('equals').addEventListener('click', () => {
    try {
      resultat.value = eval(resultat.value);
    } catch {
      resultat.value = 'Error';
    }
  });

  document.getElementById('c').addEventListener('click', () => {
    resultat.value = '';
  });
</script>

</body>
</html>
